<template>
    <lightning-layout multiple-rows>
        <!-- Top -->
        <lightning-layout-item size="12">
            <lightning-card title="Find a Boat">
                <lightning-button label="New Boat" title="New Boat" onclick={createNewBoat} class="slds-m-right-small"
                    style="float: right;
                    margin-right: 7px;
                    margin-top: -35px;">
                </lightning-button>
                <p class="slds-var-p-horizontal_small">
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>
        <!-- Bottom -->
        <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </template>

            <c-boat-search-results boat-type-id={boatTypeId} onloading={handleLoading}
                ondoneloading={handleDoneLoading}></c-boat-search-results>
        </lightning-layout-item>
    </lightning-layout>
</template>
