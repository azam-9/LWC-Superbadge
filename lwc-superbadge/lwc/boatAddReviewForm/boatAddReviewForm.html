<template>
    <lightning-record-edit-form object-api-name='BoatReview__c' onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="nameField">Review Subject</label>
                    <lightning-input-field id="nameField" required variant="label-hidden" field-name="Name">
                    </lightning-input-field>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">Rating</label>
                    <div class="slds-form-element__control">
                        <c-five-star-rating onratingchange={handleRatingChanged} read-only='false'></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-input-field id="commentField" required field-name="Comment__c"></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <lightning-button type="submit" label="Submit" icon-name="utility:save"></lightning-button>
        </div>
        <lightning-messages></lightning-messages>
    </lightning-record-edit-form>
</template>
