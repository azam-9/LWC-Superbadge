<template>

    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">

            <div class='slds-scrollable_y'>

                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
                </template>

                <lightning-layout class="slds-align_absolute-center" multiple-rows="false">
                    <template for:each={boats.data} for:item=boat>


                        <lightning-layout-item key={boat.Id} size="12" small-device-size="6" medium-device-size="4"
                            large-device-size="3" padding="around-small">

                            <c-boat-tile boat={boat} onboatselect={updateSelectedTile}></c-boat-tile>

                        </lightning-layout-item>


                    </template>
                </lightning-layout>
            </div>

        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <div class='slds-scrollable_y'>
                <lightning-datatable key-field="Id" data={boats.data} show-row-number-column hide-checkbox-column
                    columns={columns} draft-values={draftValues} onsave={handleSave}></lightning-datatable>
            </div>

        </lightning-tab>
        <lightning-tab label="Boats Near Me">

            <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
</template>
